baseHeight:
  base: 10
  funcs:
    # Tiny detail
    - octaves: 9
      persistence: 0.8
      frequency: 0.15
      low: 0.0
      high: 50.0
    # Small detail
    - octaves: 6
      persistence: 0.8
      frequency: 0.05
      low: 0.0
      high: 100.0
    # Large detail
    - octaves: 8
      persistence: 0.8
      frequency: 0.003
      low: -2000.0
      high: 3000.0
    # Mountains
    - type: noise_cubed
      op: mul
      octaves: 7
      persistence: 0.7
      frequency: 0.002
      low: -13.0
      high: 13.0
      clamp: [0.0, 1.0]
      children:
        - type: noise_cellular_squared
          octaves: 3
          persistence: 0.6
          frequency: 0.05
          low: -25000.0
          high: 25000.0
        - type: noise_ridged
          octaves: 11
          persistence: 0.5
          frequency: 0.03
          low:  0.0
          high: 7500.0
    # Plateaus
    - type: noise_cubed
      op: mul
      octaves: 6
      persistence: 0.6
      frequency: 0.003
      low: -25.0
      high: 25.0
      clamp: [0.0, 1.0]
      children:
        # Tall plateaus
        - type: noise
          octaves: 5
          persistence: 0.55
          frequency: 0.08
          low: -13000.0
          high: 8000.0
          clamp: [0.0, 1500.0]
        # Short plateaus
        - type: noise
          octaves: 5
          persistence: 0.6
          frequency: 0.1
          low: -7000.0
          high: 5000.0
          clamp: [0.0, 750.0]
    # Oceans
    - type: noise
      op: mul
      octaves: 6
      persistence: 0.75
      frequency: 0.00015
      low: -5.0
      high: 7.0
      clamp: [0.0, 1.0]
      children:
        - type: noise
          op: sub
          octaves: 6
          persistence: 0.9
          frequency: 0.002
          low: 10000.0
          high: 20000.0
    # Rivers
    - type: noise_ridged
      octaves: 1
      persistence: 0.1
      frequency: 0.015
      low: -185.0
      high: 1.0
      clamp: [0.0, 1.0]
      children:
      - type: cubed
        op: sub
        children:
        - type: constant
          low: 1.0
          children:
          - type: cubed
            op: sub
            children:
            - type: constant
              low: 1.0
              op: mul
              children:
              - type: noise
                op: sub
                octaves: 8
                persistence: 0.6
                frequency: 0.1
                low: -200.0
                high: 800.0
                clamp: [0.0, 1000.0]
